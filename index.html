<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Information CI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-item {
            border-bottom: 1px solid #e5e7eb;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .suggestions-container {
            display: none;
            position: absolute;
            z-index: 10;
            width: 100%;
            background-color: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-height: 10rem;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">ค้นหาข้อมูลยา CI</h1>
            <p class="text-gray-500 mt-1">กรอกข้อมูลในช่องต่างๆ เพื่อกรองผลการค้นหา</p>
        </header>

        <main id="search-view">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="relative">
                    <label for="symptom-search" class="block text-sm font-medium text-gray-700 mb-2">อาการนำ</label>
                    <input type="text" id="symptom-search" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="เช่น Dizziness" disabled>
                    <div id="symptom-suggestions" class="suggestions-container"></div>
                </div>
                <div class="relative">
                    <label for="generic-search" class="block text-sm font-medium text-gray-700 mb-2">ชื่อสามัญ (Generic)</label>
                    <input type="text" id="generic-search" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="เช่น Cinnarizine" disabled>
                    <div id="generic-suggestions" class="suggestions-container"></div>
                </div>
                <div class="relative">
                    <label for="trade-search" class="block text-sm font-medium text-gray-700 mb-2">ชื่อการค้า (Trade)</label>
                    <input type="text" id="trade-search" class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="เช่น Cinnarizine 25mg" disabled>
                    <div id="trade-suggestions" class="suggestions-container"></div>
                </div>
            </div>

            <div id="results-container" class="border border-gray-200 rounded-lg max-h-80 overflow-y-auto"></div>
            <div id="message-container" class="bg-amber-50 text-amber-800 p-6 rounded-lg border border-amber-200 text-center transition-opacity duration-300 mt-4 flex flex-col items-center justify-center min-h-[100px]"></div>
        </main>

        <div id="detail-view" style="display: none;">
            <div id="drug-info-container" class="bg-slate-50 p-6 rounded-lg border border-slate-200 min-h-[200px]"></div>
            <button id="back-to-search-btn" class="mt-4 w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                &larr; กลับไปที่หน้าค้นหา
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_API_URL = 'https://script.google.com/a/macros/salaosot.com/s/AKfycbydQZVoc4eSPRj9V_L1oEOWlVt3eZyg5bE4h62E6BW1RDzR7mMJugVoxnSLsykyM8y3/exec';

        // --- KEY COLUMN NAMES ---
        const COL_SYMPTOM = 'อาการนำ';
        const COL_GENERIC = 'Generic name';
        const COL_TRADE = 'Trade name :KeyInno Pharma Service';

        // --- GLOBAL VARIABLES ---
        let drugData = [];
        let symptomSuggestions = [];
        let genericSuggestions = [];
        let tradeSuggestions = [];

        // --- DOM ELEMENT REFERENCES ---
        const symptomSearch = document.getElementById('symptom-search');
        const genericSearch = document.getElementById('generic-search');
        const tradeSearch = document.getElementById('trade-search');
        
        const symptomSuggestionsEl = document.getElementById('symptom-suggestions');
        const genericSuggestionsEl = document.getElementById('generic-suggestions');
        const tradeSuggestionsEl = document.getElementById('trade-suggestions');

        const resultsContainer = document.getElementById('results-container');
        const messageContainer = document.getElementById('message-container');
        
        const searchView = document.getElementById('search-view');
        const detailView = document.getElementById('detail-view');
        const infoContainer = document.getElementById('drug-info-container');
        const backBtn = document.getElementById('back-to-search-btn');

        const searchInputs = [symptomSearch, genericSearch, tradeSearch];

        // --- FUNCTIONS ---

        function showView(viewName) {
            searchView.style.display = viewName === 'search' ? 'block' : 'none';
            detailView.style.display = viewName === 'detail' ? 'block' : 'none';
        }

        function showLoading(isLoading) {
            if (isLoading) {
                messageContainer.style.display = 'flex';
                resultsContainer.style.display = 'none';
                messageContainer.innerHTML = `<div class="loader mb-2"></div><p class="font-semibold text-gray-600">กำลังโหลดข้อมูลยา...</p>`;
                searchInputs.forEach(input => {
                    input.disabled = true;
                    input.placeholder = "กรุณารอสักครู่...";
                });
            } else {
                messageContainer.style.display = 'none';
                searchInputs.forEach(input => input.disabled = false);
                symptomSearch.placeholder = "เช่น Dizziness";
                genericSearch.placeholder = "เช่น Cinnarizine";
                tradeSearch.placeholder = "เช่น Cinnarizine 25mg";
            }
        }

        function showMessage(type) {
            resultsContainer.style.display = 'none';
            messageContainer.style.display = 'flex';
            if (type === 'initial') {
                messageContainer.innerHTML = '<p class="font-semibold text-lg">กรุณาพิมพ์ในช่องค้นหาเพื่อเริ่ม</p>';
            } else if (type === 'notFound') {
                messageContainer.innerHTML = '<p class="font-semibold text-lg">ไม่พบข้อมูลยาที่ตรงกับเงื่อนไข</p>';
            }
        }
        
        function cleanSymptomString(symptom) {
            if (typeof symptom !== 'string' || !symptom) {
                return symptom;
            }
            return symptom.replace(/^\d+\s*/, '');
        }

        function normalizeDataKeys(data) {
            const keyMap = {};
            if (data.length > 0) {
                const firstItemKeys = Object.keys(data[0]);
                firstItemKeys.forEach(key => {
                    keyMap[key.toLowerCase().trim()] = key;
                });
            }

            const getOriginalKey = (targetKey) => keyMap[targetKey.toLowerCase().trim()];

            const normalizedSymptomKey = getOriginalKey(COL_SYMPTOM);
            const normalizedGenericKey = getOriginalKey(COL_GENERIC);
            const normalizedTradeKey = getOriginalKey(COL_TRADE);

            return data.map(item => {
                const newItem = {...item};
                newItem[COL_SYMPTOM] = cleanSymptomString(item[normalizedSymptomKey]);
                newItem[COL_GENERIC] = item[normalizedGenericKey];
                newItem[COL_TRADE] = item[normalizedTradeKey];
                return newItem;
            });
        }

        function prepareSuggestions() {
            const symptomSet = new Set();
            const genericSet = new Set();
            const tradeSet = new Set();

            drugData.forEach(drug => {
                if (drug[COL_SYMPTOM]) symptomSet.add(drug[COL_SYMPTOM]);
                if (drug[COL_GENERIC]) genericSet.add(drug[COL_GENERIC]);
                if (drug[COL_TRADE]) tradeSet.add(drug[COL_TRADE]);
            });

            symptomSuggestions = [...symptomSet].sort();
            genericSuggestions = [...genericSet].sort();
            tradeSuggestions = [...tradeSet].sort();
        }

        async function loadDrugData() {
            showLoading(true);
            try {
                const response = await fetch(GOOGLE_SHEET_API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}.`);
                
                let data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error("Data received is empty or not in array format.");
                }
                
                drugData = normalizeDataKeys(data);
                
                if (!drugData[0][COL_GENERIC] && !drugData[0][COL_TRADE]) {
                     throw new Error(`Could not find required columns. Check sheet for: "${COL_GENERIC}", "${COL_TRADE}"`);
                }

                prepareSuggestions();
                showLoading(false);
                showMessage('initial');
            } catch (error) {
                console.error('Failed to load drug data:', error);
                messageContainer.innerHTML = `<p class="font-semibold text-red-600">เกิดข้อผิดพลาด: ไม่สามารถโหลดข้อมูลได้</p><p class="text-sm text-red-500 mt-2">${error.message}</p><p class="text-xs text-gray-500 mt-2"><b>คำแนะนำ:</b> กรุณาตรวจสอบว่าชื่อคอลัมน์ใน Google Sheet ถูกต้อง และ Apps Script ได้รับการ Deploy ใหม่แล้ว</p>`;
                searchInputs.forEach(input => input.disabled = true);
            }
        }

        function renderResults(filteredDrugs) {
            resultsContainer.innerHTML = '';
            if (filteredDrugs.length > 0) {
                resultsContainer.style.display = 'block';
                messageContainer.style.display = 'none';
                
                filteredDrugs.forEach(drug => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-100 cursor-pointer result-item';
                    item.innerHTML = `
                        <p class="font-semibold text-blue-600">${drug[COL_TRADE] || drug[COL_GENERIC]}</p>
                        <p class="text-sm text-gray-600">${drug[COL_GENERIC]}</p>
                        <p class="text-xs text-gray-500 mt-1">อาการ: ${drug[COL_SYMPTOM] || 'N/A'}</p>
                    `;
                    item.addEventListener('click', () => displayDrugInfo(drug));
                    resultsContainer.appendChild(item);
                });
            } else {
                showMessage('notFound');
            }
        }

        function filterAndRender() {
            const symptomTerm = symptomSearch.value.toLowerCase().trim();
            const genericTerm = genericSearch.value.toLowerCase().trim();
            const tradeTerm = tradeSearch.value.toLowerCase().trim();

            if (!symptomTerm && !genericTerm && !tradeTerm) {
                resultsContainer.innerHTML = '';
                showMessage('initial');
                return;
            }

            const filtered = drugData.filter(drug => {
                const symptomMatch = !symptomTerm || (drug[COL_SYMPTOM] && drug[COL_SYMPTOM].toLowerCase().includes(symptomTerm));
                const genericMatch = !genericTerm || (drug[COL_GENERIC] && drug[COL_GENERIC].toLowerCase().includes(genericTerm));
                const tradeMatch = !tradeTerm || (drug[COL_TRADE] && drug[COL_TRADE].toLowerCase().includes(tradeTerm));
                return symptomMatch && genericMatch && tradeMatch;
            });
            renderResults(filtered);
        }

        function displayDrugInfo(drug) {
            let infoHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-4">${drug[COL_TRADE] || drug[COL_GENERIC]}</h2>`;
            infoHTML += '<div class="space-y-4">';
            for (const key in drug) {
                if (drug[key] && drug.hasOwnProperty(key)) {
                     infoHTML += `<div><h3 class="font-semibold text-gray-700">${key}</h3><p class="text-gray-600">${drug[key]}</p></div>`;
                }
            }
            infoHTML += '</div>';
            infoContainer.innerHTML = infoHTML;
            showView('detail');
        }

        function handlePrediction(inputEl, suggestionEl, suggestionData) {
            const term = inputEl.value.toLowerCase().trim();
            suggestionEl.innerHTML = '';
            
            if (term.length === 0) {
                suggestionEl.style.display = 'none';
                return;
            }

            const filteredSuggestions = suggestionData.filter(s => s && s.toLowerCase().includes(term)).slice(0, 10);

            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = suggestion;
                    item.addEventListener('click', () => {
                        inputEl.value = suggestion;
                        suggestionEl.style.display = 'none';
                        filterAndRender();
                    });
                    suggestionEl.appendChild(item);
                });
                suggestionEl.style.display = 'block';
            } else {
                suggestionEl.style.display = 'none';
            }
        }

        // --- EVENT LISTENERS ---
        symptomSearch.addEventListener('input', () => handlePrediction(symptomSearch, symptomSuggestionsEl, symptomSuggestions));
        genericSearch.addEventListener('input', () => handlePrediction(genericSearch, genericSuggestionsEl, genericSuggestions));
        tradeSearch.addEventListener('input', () => handlePrediction(tradeSearch, tradeSuggestionsEl, tradeSuggestions));
        
        searchInputs.forEach(input => {
            input.addEventListener('input', filterAndRender);
        });

        backBtn.addEventListener('click', () => {
            showView('search');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.matches('#symptom-search, #generic-search, #trade-search')) {
                symptomSuggestionsEl.style.display = 'none';
                genericSuggestionsEl.style.display = 'none';
                tradeSuggestionsEl.style.display = 'none';
            }
        });

        // --- INITIALIZATION ---
        window.onload = loadDrugData;
    </script>
</body>
</html>
